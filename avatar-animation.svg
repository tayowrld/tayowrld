<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap');
    
    /* Базовые стили */
    .pixel-bg {
      fill: #121212;
    }
    
    /* Анимации для элементов аватара */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    @keyframes pixelDrift {
      0% { transform: translate(0, 0); }
      25% { transform: translate(3px, -3px); }
      50% { transform: translate(0, -6px); }
      75% { transform: translate(-3px, -3px); }
      100% { transform: translate(0, 0); }
    }
    
    @keyframes avatarBlink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }
    
    @keyframes avatarEmote {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes colorShift {
      0% { fill: #9966ff; }
      50% { fill: #00ffea; }
      100% { fill: #9966ff; }
    }
    
    .avatar {
      animation: float 5s infinite ease-in-out;
    }
    
    .avatar-eye {
      transform-origin: center;
      animation: avatarBlink 4s infinite;
    }
    
    .pixel-particle {
      animation: pixelDrift 5s infinite ease-in-out;
    }
    
    .pixel-particle:nth-child(odd) {
      animation-delay: 0.7s;
      animation-duration: 4.3s;
    }
    
    .pixel-particle:nth-child(3n) {
      animation-delay: 1.2s;
      animation-duration: 5.7s;
    }
    
    .glow {
      animation: pulse 2s infinite alternate ease-in-out;
    }
    
    .spin {
      transform-origin: center;
      animation: spin 8s linear infinite;
    }
    
    .color-shift {
      animation: colorShift 5s infinite alternate;
    }
    
    .emote {
      animation: avatarEmote 2s infinite ease-in-out;
    }
    
    /* Состояния аватара */
    .avatar-container:hover .avatar-happy { display: block; }
    .avatar-container:hover .avatar-normal { display: none; }
    
    .avatar-normal { display: block; }
    .avatar-happy { display: none; }
  </style>
  
  <!-- Фон -->
  <rect class="pixel-bg" x="0" y="0" width="200" height="200" rx="10"/>
  
  <!-- Пиксельные частицы фона -->
  <g>
    <rect class="pixel-particle color-shift" x="20" y="20" width="4" height="4" fill="#9966ff" opacity="0.5"/>
    <rect class="pixel-particle" x="50" y="30" width="3" height="3" fill="#00ffea" opacity="0.4"/>
    <rect class="pixel-particle color-shift" x="140" y="15" width="5" height="5" fill="#9966ff" opacity="0.6"/>
    <rect class="pixel-particle" x="170" y="35" width="4" height="4" fill="#00ffea" opacity="0.5"/>
    <rect class="pixel-particle color-shift" x="30" y="150" width="5" height="5" fill="#9966ff" opacity="0.6"/>
    <rect class="pixel-particle" x="70" y="160" width="3" height="3" fill="#00ffea" opacity="0.4"/>
    <rect class="pixel-particle color-shift" x="150" y="170" width="4" height="4" fill="#9966ff" opacity="0.5"/>
    <rect class="pixel-particle" x="180" y="140" width="5" height="5" fill="#00ffea" opacity="0.6"/>
  </g>
  
  <!-- Группа аватара с интерактивностью -->
  <g class="avatar-container" transform="translate(65, 30)">
    <!-- Обычное состояние -->
    <g class="avatar avatar-normal">
      <!-- Тело -->
      <rect x="10" y="50" width="30" height="70" fill="#ffb7fa" rx="5"/>
      
      <!-- Голова -->
      <rect x="0" y="0" width="40" height="40" fill="#ffb7fa" rx="10"/>
      
      <!-- Глаза -->
      <g>
        <rect class="avatar-eye" x="20" y="25" width="8" height="8" fill="#9966ff"/>
        <rect class="avatar-eye" x="42" y="25" width="8" height="8" fill="#9966ff"/>
      </g>
      
      <!-- Рот -->
      <rect x="30" y="45" width="10" height="2" fill="#9966ff"/>
      
      <!-- Пиксельные украшения -->
      <rect class="pixel glow" x="10" y="10" width="4" height="4" fill="#6b21df" opacity="0.7"/>
      <rect class="pixel glow" x="56" y="12" width="4" height="4" fill="#6b21df" opacity="0.7"/>
      <rect class="pixel glow" x="12" y="56" width="4" height="4" fill="#6b21df" opacity="0.7"/>
      <rect class="pixel glow" x="54" y="54" width="4" height="4" fill="#6b21df" opacity="0.7"/>
      
      <!-- Руки -->
      <rect x="0" y="70" width="10" height="5" fill="#ffb7fa" rx="2"/>
      <rect x="60" y="70" width="10" height="5" fill="#ffb7fa" rx="2"/>
    </g>
    
    <!-- Счастливое состояние -->
    <g class="avatar avatar-happy emote">
      <!-- Тело -->
      <rect x="10" y="50" width="30" height="70" fill="#ffb7fa" rx="5"/>
      
      <!-- Голова -->
      <rect x="0" y="0" width="40" height="40" fill="#ffb7fa" rx="10"/>
      
      <!-- Глаза (счастливые) -->
      <g>
        <path d="M20,25 Q24,30 28,25" stroke="#9966ff" stroke-width="2" fill="none"/>
        <path d="M42,25 Q46,30 50,25" stroke="#9966ff" stroke-width="2" fill="none"/>
      </g>
      
      <!-- Улыбка -->
      <path d="M25,45 Q35,55 45,45" stroke="#9966ff" stroke-width="2" fill="none"/>
      
      <!-- Пиксельные украшения -->
      <rect class="pixel glow" x="10" y="10" width="4" height="4" fill="#6b21df" opacity="0.7"/>
      <rect class="pixel glow" x="56" y="12" width="4" height="4" fill="#6b21df" opacity="0.7"/>
      <rect class="pixel glow" x="12" y="56" width="4" height="4" fill="#6b21df" opacity="0.7"/>
      <rect class="pixel glow" x="54" y="54" width="4" height="4" fill="#6b21df" opacity="0.7"/>
      
      <!-- Руки (подняты) -->
      <rect x="-5" y="50" width="10" height="10" fill="#ffb7fa" rx="2" transform="rotate(-30, 0, 42)"/>
      <rect x="65" y="50" width="10" height="10" fill="#ffb7fa" rx="2" transform="rotate(30, 70, 42)"/>
    </g>
  </g>
  
  <g class="interface-elements" transform="translate(0, 130)">
    <text font-family="'Press Start 2P', cursive" font-size="10" fill="#ffffff" x="100" y="20" text-anchor="middle">AVATAR</text>
    
    <g class="spin" transform="translate(100, 40)">
      <rect x="-15"
